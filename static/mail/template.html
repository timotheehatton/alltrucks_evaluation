<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alltrucks AMCAT</title>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%"
        style="table-layout: fixed; background-color: #f9f9f9;" id="bodyTable">
        <tbody>
            <tr>
                <td align="center" valign="top" style="padding-right: 10px; padding-left: 10px;" id="bodyCell">
                    <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                        <tbody>
                            <tr>
                                <td align="center" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td align="center" valign="middle"
                                                    style="padding-top: 40px; padding-bottom: 40px;">
                                                    <img src="https://alltrucks-assets.s3.eu-west-3.amazonaws.com/logo.png"
                                                        alt="" width="300" border="0"
                                                        style="width: 100%; max-width: 300px; height: auto; display: block;" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                        <tbody>
                            <tr>
                                <td align="center" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="background-color: #ffffff; border-color: #e5e5e5; border-style: solid; border-width: 0 1px 1px 1px;"
                                        width="100%">
                                        <tbody>
                                            <tr>
                                                <td height="3"
                                                    style="background-color: rgb(1, 181, 226); font-size: 1px; line-height: 3px;">
                                                    &nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td height="65">&nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="top"
                                                    style="padding-bottom: 5px; padding-left: 20px; padding-right: 20px;">
                                                    <h2
                                                        style="color: #000000; font-family: Helvetica, Arial, sans-serif; font-size: 26px; font-weight: 500; font-style: normal; letter-spacing: normal; line-height: 36px; text-transform: none; text-align: center; padding: 0; margin: 0;">
                                                        {{ title }}
                                                    </h2>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="top"
                                                    style="padding-bottom: 40px; padding-left: 30px; padding-right: 30px;">
                                                    <h4
                                                        style="color: #666666; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 500; font-style: normal; letter-spacing: normal; line-height: 24px; text-transform: none; text-align: center; padding: 0; margin: 0;">
                                                        {{ content }}
                                                    </h4><br>
                                                    <a href="{{ link }}" style="display: inline-block; background-color: rgb(1, 181, 226); color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-family: Helvetica, Arial, sans-serif; font-weight: 500; margin: 20px 0;">{{ link_label }}</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="padding-bottom: 65px;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td height="30" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                        <tbody>
                            <tr>
                                <td align="center" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td align="center" valign="top"
                                                    style="padding-top: 10px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;">
                                                    <p
                                                        style="color: #777777; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 400; font-style: normal; letter-spacing: normal; line-height: 20px; text-transform: none; text-align: center; padding: 0; margin: 0;">
                                                        Alltrucks GmbH & Co. KG | Perchtinger Strasse 6 | 81379 Munich,
                                                        Allemagne
                                                    </p>
                                                    <a href="mailto:info@alltrucks-amcat.com" style="color: #777777; text-decoration: underline;font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 400;" target="_blank">info@alltrucks-amcat.com</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td height="30" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td height="30" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
