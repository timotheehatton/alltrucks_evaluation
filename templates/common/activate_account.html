{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account</title>
    <link rel="stylesheet" href="{% static 'css/external/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/style.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="center-align">Activate Your Account</h2>
        <div class="row">
            <form method="post" class="col s12">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="center-align">
                    <button type="submit" class="btn blue">Set Password</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/external/materialize.js' %}"></script>
    <script src="{% static 'js/common/script.js' %}"></script>
</body>
</html>
