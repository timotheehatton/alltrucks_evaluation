{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/external/materialize.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/common/style.css' %}" type="text/css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img class="login-img" src="{% static 'img/logo-blue.svg' %}">
            <h1 class="center-align">AMCA</h1>
            <div class="card">
                <span class="card-title center-align">Se connecter</span>
                {% if error %}
                    <p class="red-text">{{error}}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn btn-blue">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/external/materialize.js' %}"></script>
</body>
</html>
