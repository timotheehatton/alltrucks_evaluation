{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/external/materialize.min.css' %}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="center-align">Evaluation tool</h1>
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Login</span>
                        {% if error %}
                            <p class="red-text">{{ error }}</p>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="center-align">
                                <button type="submit" class="btn waves-effect waves-light">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/external/materialize.js' %}"></script>
</body>
</html>
