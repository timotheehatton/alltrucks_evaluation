{% extends "layout.html" %}
{% load static %}

{% block sidebar %}{% endblock sidebar %}

{% block body %}
    <div class="content no-sidebar">
        <img class="login-img2" src="{% static 'img/logo-blue.svg' %}">
        <div class="login-container">
            <div class="login-content">
                <img class="login-img1" src="{% static 'img/logo-dark.svg' %}">
                <div class="card">
                    <h4 class="center-align">{{ page_content.login.card_title }}</h4>
                    {% if error %}
                        <p class="red-text">{{ error }}</p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input type="email" id="email" name="email" required>
                            <label for="email">{{ page_content.login.input_mail }}</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required>
                            <label for="password">{{ page_content.login.input_password }}</label>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="btn blue">{{ page_content.login.validate_btn }}</button>
                        </div>
                        <a class="login-lost-password" href="{% url 'common:lost-password' %}">{{ page_content.login.lost_password_link }}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
