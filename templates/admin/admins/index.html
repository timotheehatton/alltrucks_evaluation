{% extends "admin/base_site.html" %}

{% block content %}
<div class="header">
    <h2>Workshops</h2>
    <a href="{% url 'admin:create_admin' %}" class="btn blue">Add Admin</a>
</div>

<div class="model-list-table">
    <table class="highlight responsive-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            {% for user in admins %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
